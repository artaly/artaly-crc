name: Build and Test

on: 
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Use Node.js 17.x
      uses: actions/setup-node@v1
      with:
        node-version: 17.x
    - run: npm install
    - run: npm run build --if-present